<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>

  <!-- Add extra div for the bonus Fahrenheit temp -->
  <div class="tempF"></div>

   <!--adding-->
  <div class="container">
    <h1>Search for a city </h1>
    <div id = 'searchResults'></div>

     <!-- Rendered Buttons will get Dumped Here  -->
    <input type="text" id= 'searchCity'>

      <!-- Button triggers new movie to be added -->
      <button id = "searchBtn" class = "saveBtn">Submit</button>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

function getInputValue(){ document.getElementById("searchBtn").value;} 

    // This is our API key
    var APIKey = "166a433c57516f51dfab1f7edaed8413";

    //captures text value
    $(".saveBtn").click(function(e) {
    e.preventDefault();

    var getInputValue = document.getElementById("searchCity").value; 

    // Here we are building the URL we need to query the database
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?" +
      "q="+getInputValue+",Burundi&appid=" + APIKey;

    // Here we run our AJAX call to the OpenWeatherMap API
    $.ajax({
      url: queryURL,
      method: "GET"
    })
      // We store all of the retrieved data inside of an object called "response"
      .then(function(response) {

        // Log the queryURL
        console.log(queryURL);

        // Log the resulting object
        console.log(response);

        // Transfer content to HTML
        $(".city").html("<h1>" + response.name + " Weather Details</h1>");
        $(".wind").text("Wind Speed: " + response.wind.speed);
        $(".humidity").text("Humidity: " + response.main.humidity);
        
        // Convert the temp to fahrenheit
        var tempF = (response.main.temp - 273.15) * 1.80 + 32;

        // add temp content to html
        $(".temp").text("Temperature (K) " + response.main.temp);
        $(".tempF").text("Temperature (F) " + tempF.toFixed(2));

        // Log the data in the console as well
        console.log("Wind Speed: " + response.wind.speed);
        console.log("Humidity: " + response.main.humidity);
        console.log("Temperature (F): " + tempF);
      });
    });
  </script>
</body>

</html>
