<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="weather.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div id="currentDay"></div>

    <!-- search bar and button //https://getbootstrap.com/docs/4.0/components/input-group/-->

    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <h5 class="mt-1">Search for a City:</h5>
          <div class="form-inline form-group">
            <input class="form-control" type="text" id="searchCity" />
            <button class="btn btn-primary submitBtn" id="searchBtn">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </aside>

        <div class="col-8">
          <div class="row">
            <div class="col-12 border border-dark mt-3 rounded">
              <div class="row">
                <div class="col-12">
                  <div class="city"></div>
                </div>
              </div>
              <div class="description"></div>
              <div class="tempF"></div>
              <div class="humidity"></div>
              <div class="wind"></div>
              <img id="weather-img" src="" alt="" />
            </div>
          </div>

          <div class="col-8">
            <h3>5-Day Forecast</h3>
            <div id="forecast" class="row m-3">
              <div id="forecast-img"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
