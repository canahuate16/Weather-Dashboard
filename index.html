<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
     <h1>Search for a city </h1>
     <div id = 'searchResults'></div>
    
         <!-- Rendered Buttons will get Dumped Here  -->
        <input type="text" id= 'searchCity'>
    
          <!-- Button triggers new movie to be added -->
          <button id = "searchBtn" class = "submitBtn">Submit</button>

          
      
  <!-- Retrieved data will be dumped here -->
  <div id= "allWeatherInfo">

    <div class="city"></div>
    <div class="wind"></div>
    <div class="humidity"></div>
    <div class="temp"></div>
    <div class= 'description'></div>
    <div class="tempF"></div>
    <div class ='latitude'></div>
    <div class ='longitude'></div>
    <img id='weather-img' src="" alt="Weather img">
 
  </div>

  <div id =forecast>
    <div class = '5dayForecast'></div>


  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">


  $("#searchCity").val(localStorage.getItem('City History'));

function getInputValue(){ document.getElementById("searchBtn").value;} 

    // This is our API key
    var APIKey = '41e4cf88afde56f4a3760262d80139d5';

    //captures text value
    $(".submitBtn").click(function(e) {
    e.preventDefault();
    var inputVal = document.getElementById("searchCity").value;
   
    
    //Stores it in local storage
   localStorage.setItem("City History", inputVal);

    //document.getElementById('entry1').value = localStorage.getItem('entries');
   $("#searchCity").val(localStorage.getItem('City History'));

    var getInputValue = document.getElementById("searchCity").value; 

    // Here we are building the URL we need to query the database
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?" +
      "q="+getInputValue+"&appid=" + APIKey;

    // Here we run our AJAX call to the OpenWeatherMap API
    $.ajax({
      url: queryURL,
      method: "GET"
    })
      // We store all of the retrieved data inside of an object called "response"
      .then(function(response) {
        
        // Log the resulting object
        console.log(response);

        // Transfer content to HTML
        $(".city").html("<h1>" + response.name + " Current Weather Details</h1>");
        $(".wind").text("Wind Speed: " + response.wind.speed);
        $(".humidity").text("Humidity: " + response.main.humidity);
        $("#weather-img").attr("src",'http://openweathermap.org/img/wn/'+ response.weather[0].icon+'@2x.png');
        $(".description").text('Weather Details: ' + response.weather[0].description);
        $(".latitude").text('Latitute is: ' + response.coord.lat);
        $(".longitude").text('Longitude is: ' + response.coord.lon);
        $("#forecast").html("<h1>" + response.name + " Weather Forecast</h1>");

        // Convert the temp to fahrenheit
        var tempF = (response.main.temp - 273.15) * 1.80 + 32;
        // add temp content to html
        $(".temp").text("Temperature (K) " + response.main.temp);
        $(".tempF").text("Temperature (F) " + tempF.toFixed(2));

        var lat = (response.coord.lat);
        var lon = (response.coord.lon);
        var queryURL = 'https://api.openweathermap.org/data/2.5/onecall?lat='+lat+'&lon='+lon+'&appid='+APIKey;
        
        $.ajax({
      url: queryURL,
      method: "GET"
      })
      .then (function (response){

          console.log (response);
        for (var i = 0; i < 5; i++) {
            var dailyForecast = $("#forecast");

            var temp =  response.daily[i].temp.day;

            var p = $("<p>").text("Temperature: " + temp);

            

              dailyForecast.append(p);
            

            $("#searchResults").append(dailyForecast);
          }
     
     });
      });
    });

    

    
    

  </script>
</body>

</html>
